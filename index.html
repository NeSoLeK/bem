<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
    <div class="legend">
        <div class="legend__item">
            <img src="images/eye-svgrepo-com.svg" alt=""class="legend__item-image">
            <p class="legend__item-text">public layer</p>
        </div>
        <div class="legend__item">
            <img src="images/eye-closed-svgrepo-com.svg" alt="" class="legend__item-image">
            <p class="legend__item-text">private layer</p>
        </div>
        <div class="legend__item">
            <img src="images/lock-svgrepo-com.svg" alt="" class="legend__item-image">
            <p class="legend__item-text">BasicAuth Guard</p>
        </div>
        <div class="legend__item">
            <img src="images/line-green.svg" alt="" class="legend__item-image">
            <p class="legend__item-text">HTTPS</p>
        </div>
        <div class="legend__item">
            <img src="images/line-grey.svg" alt="" class="legend__item-image">
            <p class="legend__item-text">JDBC</p>
        </div>
    </div>
    <div class="dbase">
        <div class="dbase__clients">
            <div class="dbase__clients-client">Client
                <img src="images/line-green.svg" alt="" class="dbase__clients-client__connection__client-zuul">
            </div>
            <div class="dbase__clients-client">Client
                <img src="images/line-green.svg" alt="" class="dbase__clients-client__connection__client-zuul">
            </div>
            <div class="dbase__clients-client">Client
                <img src="images/line-green.svg" alt="" class="dbase__clients-client__connection__client-zuul">
            </div>
        </div>
        
        <div class="dbase__middle-block">
            <img src="images/eye-svgrepo-com.svg" alt="" class="dbase__middle-block-image">
            <h3 class="dbase__middle-block-text">Zuul</h3>
            <p class="dbase__middle-block-name">GATEWAY</p>
            <img src="images/line-green.svg" alt="" class="dbase__middle-block__connection__zuul-eureka">
        </div>
        
        <div class="dbase__middle-block">
            <img src="images/lock-svgrepo-com.svg" alt="" class="dbase__middle-block-image">
            <h3 class="dbase__middle-block-text">Eureka Discovery</h3>
            <p class="dbase__middle-block-name">SERVER</p>
        </div>
        <div class="dbase__services">
            <div class="dbase__services-service">
                <h3 class="dbase__services-service-text">Accomondation</h3>
                <p class="dbase__services-service-name">SERVICE</p>
            </div>
            <div class="dbase__services-service">
                <h3 class="dbase__services-service-text">Auth</h3>
                <p class="dbase__services-service-name">SERVICE</p>
            </div>
            <div class="dbase__services-service">
                <h3 class="dbase__services-service-text">Reservation</h3>
                <p class="dbase__services-service-name">SERVICE</p>
            </div>
            <div class="dbase__services-service">
                <h3 class="dbase__services-service-text">User</h3>
                <p class="dbase__services-service-name">SERVICE</p>
            </div> 
        </div>
       
    </div>
    <img class="database-icon" src="images/database-svgrepo-com.svg" alt="">
    <div class="lines">
        <img src="images/line-green.svg" alt="" class="lines__green-line num1">
        <img src="images/line-green.svg" alt="" class="lines__green-line num2">
        <img src="images/line-green.svg" alt="" class="lines__green-line num3">
        <img src="images/line-green.svg" alt="" class="lines__green-line num4">
        <img src="images/line-green.svg" alt="" class="lines__green-line num5">
    </div>
</body>
</html>
